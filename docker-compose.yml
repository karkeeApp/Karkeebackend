version: '3'
services:
    api:
        build: ./
        # During development we map local files into the container
        volumes:
            - ./:/app
        environment:
            # Make sure to tweak this in production
            PHP_FPM_MAX_CHILDREN: 5
            # Enable periodic jobs (see config/crontabs)
            # ENABLE_CROND: 1
        ports:
            - "4000"
