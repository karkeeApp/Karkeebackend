apiVersion: v1
kind: Service
metadata:
  labels:
    app: karkee-app-staging-apikarkee
  name: apikarkee-service
  namespace: development
spec:
  externalTrafficPolicy: Cluster
  selector:
    app: karkee-app-staging-apikarkee
  ports:
  - name: http
    nodePort: 32130
    port: 3000
    protocol: TCP
    targetPort: 3000
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}