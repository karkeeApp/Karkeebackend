---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: karkee-staging-letsencrypt
  namespace: ingress-nginx
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@karkee.biz
    privateKeySecretRef:
      name: secret-name
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: karkee-staging-ingress
  namespace: development
spec:
  rules:
  - host: phpmyadmin.staging.karkee.biz
    http:
      paths:
      - backend:
          service:
            name: phpmyadmin-service
            port:
              number: 80
        pathType: ImplementationSpecific
  - host: api.staging.karkee.biz
    http:
      paths:
      - backend:
          service:
            name: api-service
            port:
              number: 8080
        pathType: ImplementationSpecific
  - host: mysql.staging.karkee.biz
    http:
      paths:
      - backend:
          service:
            name: mysql-service
            port:
              number: 3306
        pathType: ImplementationSpecific
  tls:
  - secretName: karkee-staging-ingress-tls-secret
status:
  loadBalancer:
    ingress:
    - ip: 34.124.145.94
